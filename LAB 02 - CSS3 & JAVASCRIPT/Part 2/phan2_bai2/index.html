<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Simple Calculator</title>
</head>
<body class="container-fluid bg-dark m-0 p-0 vh-100">
    <div class="d-flex flex-column justify-content-evenly h-100">
        <div class="d-flex flex-column text-center h-15">
            <h1 class="fw-bold mb-11 text-white">Simple Calculator</h1>
            <div class="fw-bold text-white"><span class="text-warning">Intruction</span>: Enter two operands then press <span class="text-info border-info">=</span> to calculate result</div>
        </div>
        <div class="d-flex flex-column text-center justify-content-evenly h-75">
            <div id="add" class="d-flex flex-row justify-content-evenly">
                <input type="number" class="firstNumber bg-info bg-opacity-10 border-info text-center text-white" placeholder="First Number">
                <div class="fw-bold text-info">+</div>
                <input type="number" class="secondNumber bg-info bg-opacity-10 border-info text-center text-white" placeholder="Second Number">
                <button class="btn btn-info text-white" onclick="add()"> = </button>
                <div id="result-add" class="w-25 border-info fw-bold text-info text-white">Result</div>
            </div>

            <div id="sub" class="d-flex flex-row justify-content-evenly">
                <input type="number" class="firstNumber bg-primary bg-opacity-10 border-primary text-center text-white" placeholder="First Number">
                <div class="fw-bold text-primary">-</div>
                <input type="number" class="secondNumber bg-primary bg-opacity-10 border-primary text-center text-white" placeholder="Second Number">
                <button class="btn btn-primary text-white" onclick="sub()"> = </button>
                <div id="result-sub" class="w-25 border-primary fw-bold text-white text-center">Result</div>
            </div>

            <div id="mul" class="d-flex flex-row justify-content-evenly">
                <input type="number" class="firstNumber bg-success bg-opacity-10 border-success text-center text-white" placeholder="First Number">
                <div class="fw-bold text-success">*</div>
                <input type="number" class="secondNumber bg-success bg-opacity-10 border-success text-center text-white" placeholder="Second Number">
                <button class="btn btn-success text-white" onclick="mul()"> = </button>
                <div id="result-mul" class="w-25 border-success fw-bold text-white text-center">Result</div>
            </div>

            <div id="divi" class="d-flex flex-row justify-content-evenly">
                <input type="number" class="firstNumber bg-warning bg-opacity-10 border-warning text-center text-white" placeholder="First Number">
                <div class="fw-bold text-warning">/</div>
                <input type="number" class="secondNumber bg-warning bg-opacity-10 border-warning text-center text-white" placeholder="Second Number">
                <button class="btn btn-warning text-white" onclick="divi()"> = </button>
                <div id="result-divi" class="w-25 border-warning fw-bold text-white text-center">Result</div>
            </div>

            <div id="pow" class="d-flex flex-row justify-content-evenly">
                <input type="number" class="firstNumber bg-danger bg-opacity-10 border-danger text-center text-white" placeholder="First Number">
                <div class="fw-bold text-danger">^</div>
                <input type="number" class="secondNumber bg-danger bg-opacity-10 border-danger text-center text-white" placeholder="Second Number">
                <button class="btn btn-danger text-white" onclick="pow()"> = </button>
                <div id="result-pow" class="w-25 border-danger fw-bold text-white text-center">Result</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
