<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HTML table</title>
    <style>
        td:hover {
            background-color: #c4ffa7;
        }
    </style>
</head>
<body>
    <div class="container-fluid m-0 p-0 text-center">
    <div class="row m-0">
        <div class="col-sm-2 bg-dark d-flex flex-column justify-content-evenly" style="height:100vh">
            <button type="button" class="create btn btn-primary">Create Table</button>
            <button type="button" class="addrow btn btn-success">Add Row</button>
            <button type="button" class="addcol btn btn-success">Add Column</button>
            <div class="row m-0">
                <button type="button" class="delrow btn btn-warning">Delete Row</button>
                <input type="number" min="1" step="1" name="row-del" id="row-del" placeholder="Row no."
                       class="px-3 italic text-black w-16 rounded-bottom-4">
            </div>
            <div class="row m-0">
                <button type="button" class="delcol btn btn-warning">Delete Column</button>
                <input type="number" min="0" step="1" name="col-del" id="col-del" placeholder="Column no."
                       class="px-3 italic text-black w-16 rounded-bottom-4">
            </div>
            <button type="button" class="deltable btn btn-danger">Delete Table</button>
        </div>
        <div class="col-sm-10 d-flex flex-column" style="height:100vh">
            <div class="text-center font-bold m-3">
                <h3 class="text-4xl m-0">Table's name</h3>
                <h6 class="m-0">Course: Course's name</h6>
                <!--h6 class="m-0">Semester: 231<h6-->
                <h6 class="m-0">Class: LXX</h6>
            </div>
            <div id="tableContainer" class="table-responsive"></div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
