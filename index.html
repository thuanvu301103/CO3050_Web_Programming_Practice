<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .btn {
            width: 100%;
            height: 100%;
            font-size: 2rem;
        }
    </style>
    <title>Simple Calculator</title>
</head>
<body class="m-0 p-0">
    <table id="calcultor" class="table m-0 p-0" style="height: 100vh">
        <tr>
            <td colspan="3" rowspan="2" class="bg-secondary"><input type="text" id="result" class="h-100 w-100 bg-dark text-white"></td>
            <td class="bg-secondary"><button class="btn btn-danger fw-bold">C</button></td>
        </tr>
        <tr class="bg-secondary">
            <td class="bg-secondary"><button class="btn btn-primary fw-bold">^</button></td>
        </tr>
        <tr>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">7</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">8</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">9</button></td>
            <td class="bg-secondary"><button class="btn btn-primary fw-bold">\</button></td>
        </tr>
        <tr>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">4</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">5</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">6</button></td>
            <td class="bg-secondary"><button class="btn btn-primary fw-bold">*</button></td>
        </tr>
        <tr>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">1</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">2</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">3</button></td>
            <td class="bg-secondary"><button class="btn btn-primary fw-bold">-</button></td>
        </tr>
        <tr>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">0</button></td>
            <td class="bg-secondary"><button class="btn btn-light fw-bold">.</button></td>
            <td class="bg-secondary"><button class="btn btn-success fw-bold">=</button></td>
            <td class="bg-secondary"><button class="btn btn-primary fw-bold">+</button></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
